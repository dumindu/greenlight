basePath: /v1
definitions:
  data.Token:
    properties:
      expiry:
        type: string
      token:
        type: string
    type: object
  data.User:
    properties:
      activated:
        type: boolean
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  main.createAuthTokenRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  main.createUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
info:
  contact:
    name: Jessica Tarra
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Greenlight API Docs
  version: 1.0.0
paths:
  /movies:
    get:
      consumes:
      - application/json
      description: Fetch movies with server pagination
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - ApiKeyAuth: []
      summary: Fetch list of with server pagination
      tags:
      - Movies
  /tokens/authentication:
    post:
      consumes:
      - application/json
      description: Creates an authentication token for a user
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.createAuthTokenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Authentication token
          schema:
            $ref: '#/definitions/data.Token'
      summary: Create authentication token
      tags:
      - Authentication
  /users:
    post:
      consumes:
      - application/json
      description: Registers a new user.
      parameters:
      - description: User registration data
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/main.createUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/data.User'
      summary: Register User
      tags:
      - Users
  /users/activated:
    put:
      consumes:
      - application/json
      description: Activates a user account using a token that was previously sent
        when successfully register a new user
      parameters:
      - description: Token for user activation
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.User'
      summary: Activate User
      tags:
      - Users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
