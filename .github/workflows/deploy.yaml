name: Fly Deploy
on:
  push:
    branches: [ "main" ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  audit:
    uses: ./.github/workflows/audit.yaml
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs:
      - audit
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
        env:
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ vars.SMTP_SENDER }}
          CORS_TRUSTED_ORIGINS: ${{ vars.CORS_TRUSTED_ORIGINS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      - run: |
          flyctl deploy \
            --build-arg API_VERSION=$(git describe --always --dirty --tags --long) \
            --build-arg API_PORT=8080 \
            --build-arg API_ENV=staging \
            --build-arg SMTP_HOST=$SMTP_HOST \
            --build-arg SMTP_PORT=$SMTP_PORT \
            --build-arg SMTP_USERNAME=$SMTP_USERNAME \
            --build-arg SMTP_PASSWORD=$SMTP_PASSWORD \
            --build-arg SMTP_SENDER=$SMTP_SENDER \
            --build-arg CORS_TRUSTED_ORIGINS=$CORS_TRUSTED_ORIGINS \
            --build-arg JWT_SECRET=$JWT_SECRET \
            --remote-only